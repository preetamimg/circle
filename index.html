  <script src="./gsap.min.js"></script>
  <script src="./Draggable.min.js"></script>
  <script src="./InertiaPlugin.min.js"></script>


  <script>
    Draggable.create(".carousel", {
  type: "rotation",
  inertia: true,
  minimumMovement: 0.01,
  snap: function (endValue) {
    var step = 10;
    return Math.round(endValue / step) * step;
  },
  onPress() {
    this.startPointerX = this.pointerX;
    this.startPointerY = this.pointerY;
  },
  onRelease() {
    // if the pointer moved more than 3 pixels, make sure the event.preventDefault() is called so that links aren't followed.
    if (Math.abs(this.startPointerX - this.pointerX) > 3 || Math.abs(this.startPointerY - this.pointerY) > 3) {
       this.pointerEvent.preventDefault();
    }
  }
});

  </script>
